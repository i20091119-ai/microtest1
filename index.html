<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PHD Lab - ì•ˆì •í™” ë²„ì „</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; padding: 20px; }
        .panel { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 850px; margin: 0 auto 20px; }
        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 10px; text-align: center; color: white; transition: 0.3s; }
        .acc-color { background: #007bff; } .mic-color { background: #6f42c1; } .temp-color { background: #fd7e14; }
        .stat-val { font-size: 2rem; font-weight: bold; }
        .ai-box { background: #e3f2fd; border-left: 5px solid #1976d2; padding: 15px; border-radius: 8px; font-weight: bold; }
        canvas { max-height: 140px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; background: #007bff; color: white; }
    </style>
</head>
<body>

    <div class="panel">
        <h2 style="text-align:center;">ğŸ”¬ ê³ ì„±ëŠ¥ AI-IoT ë°ì´í„° íŒŒì´í”„ë¼ì¸</h2>
        <div style="text-align:center; margin-bottom:20px;">
            <button id="btnConnect">ë§ˆì´í¬ë¡œë¹„íŠ¸ ì—°ê²°</button>
            <button id="btnDownload" style="background:#28a745; margin-left:10px;" disabled>ë°ì´í„° ì €ì¥</button>
        </div>
        
        <div class="stats-row">
            <div class="stat-card acc-color">ê°€ì†ë„ í‰ê· <br><span class="stat-val" id="avgAcc">0</span></div>
            <div class="stat-card mic-color">ì†ŒìŒ í‰ê· <br><span class="stat-val" id="avgMic">0</span></div>
            <div class="stat-card temp-color">ì˜¨ë„ í‰ê· <br><span class="stat-val" id="avgTemp">0</span></div>
        </div>

        <div class="ai-box">
            ğŸ¤– AI ë¦¬í¬íŠ¸: <span id="aiReport" style="font-weight: normal;">ì—°ê²° ëŒ€ê¸° ì¤‘...</span>
        </div>
    </div>

    <div class="panel"><canvas id="accChart"></canvas></div>
    <div class="panel"><canvas id="micChart"></canvas></div>
    <div class="panel"><canvas id="tempChart"></canvas></div>

    <script>
        const firebaseConfig = { databaseURL: "https://microbit-lab-default-rtdb.firebaseio.com" };
        const API_KEY = "AIzaSyBAsD0zi_FndXgihSx-c2sBb_6Xtmj33aI";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const studentId = "Researcher_1"; 

        let sessionLog = [];
        let windows = { acc: [], mic: [], temp: [] };
        let lastAiTime = 0;

        // ì°¨íŠ¸ ì´ˆê¸°í™” (ì„±ëŠ¥ ìµœì í™”: ë°ì´í„° í¬ì¸íŠ¸ë¥¼ ì¤„ì„)
        const charts = {};
        function setupCharts() {
            const config = (label, color, min, max) => ({
                type: 'line',
                data: { labels: new Array(20).fill(""), datasets: [{ label, data: new Array(20).fill(0), borderColor: color, tension: 0.1, pointRadius: 2 }] },
                options: { responsive: true, animation: false, scales: { y: { min, max } } }
            });
            charts.acc = new Chart(document.getElementById('accChart'), config('ê°€ì†ë„', '#007bff', 800, 1200));
            charts.mic = new Chart(document.getElementById('micChart'), config('ì†ŒìŒ', '#6f42c1', 0, 150));
            charts.temp = new Chart(document.getElementById('tempChart'), config('ì˜¨ë„', '#fd7e14', 15, 40));
        }
        setupCharts();

        async function runAI(data) {
            if (Date.now() - lastAiTime < 20000) return; 
            lastAiTime = Date.now();
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `ë°ì´í„°: ê°€ì†ë„${data.acc}, ì†ŒìŒ${data.mic}, ì˜¨ë„${data.temp}. í˜„ì¬ ìƒí™©ì„ 15ì ë‚´ë¡œ ìš”ì•½í•´.` }] }]
                    })
                });
                const result = await response.json();
                const aiText = result.candidates[0].content.parts[0].text.trim();
                document.getElementById('aiReport').innerText = aiText;
                db.ref(`class/${studentId}/ai_comment`).set(aiText);
            } catch (e) { console.error(e); }
        }

        async function readLoop(port) {
            const reader = port.readable.pipeThrough(new TextDecoderStream()).getReader();
            let buffer = "";
            document.getElementById('btnConnect').innerText = "ë°ì´í„° ìˆ˜ì‹  ì¤‘...";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                buffer += value;
                let lines = buffer.split("\n");
                buffer = lines.pop();

                for (let line of lines) {
                    try {
                        const raw = JSON.parse(line.trim());
                        
                        // [í•µì‹¬] 0ê°’ í•„í„°ë§ ë° ìˆ«ì ë³€í™˜
                        const acc = Number(raw.acc) || 0;
                        const mic = Number(raw.mic) || 0;
                        const temp = Number(raw.temp) || 0;

                        // ì˜¨ë„ê°€ 0ë„ì¸ ë¹„ì •ìƒ ë°ì´í„°ëŠ” í‰ê·  ê³„ì‚°ì—ì„œ ì œì™¸
                        if (temp > 0) {
                            ['acc', 'mic', 'temp'].forEach(k => {
                                let val = (k === 'acc') ? acc : (k === 'mic') ? mic : temp;
                                windows[k].push(val);
                                if(windows[k].length > 30) windows[k].shift();
                                
                                // í‰ê·  ê³„ì‚°
                                const avg = (windows[k].reduce((a,b)=>a+b,0) / windows[k].length).toFixed(1);
                                document.getElementById('avg'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = avg;
                                
                                // ì°¨íŠ¸ ì—…ë°ì´íŠ¸ (ë¶€ë‹´ì„ ì¤„ì´ê¸° ìœ„í•´ ê°€ë” ê±´ë„ˆë›°ê±°ë‚˜ ë¹ ë¥´ê²Œ ê°±ì‹ )
                                charts[k].data.datasets[0].data.push(val);
                                charts[k].data.datasets[0].data.shift();
                                charts[k].update('none');
                            });

                            const dataObj = { acc, mic, temp, ts: Date.now() };
                            sessionLog.push(dataObj);
                            db.ref(`class/${studentId}/current`).set(dataObj);
                            runAI(dataObj);
                            document.getElementById('btnDownload').disabled = false;
                        }
                    } catch(e) {}
                }
            }
        }

        document.getElementById('btnConnect').onclick = async () => {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            readLoop(port);
        };

        document.getElementById('btnDownload').onclick = () => {
            const blob = new Blob([sessionLog.map(JSON.stringify).join('\n')], {type: 'application/jsonl'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `data_${Date.now()}.jsonl`;
            a.click();
        };
    </script>
</body>
</html>
