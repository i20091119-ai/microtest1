<body>

    <div class="panel">

        <div style="text-align:center; margin-bottom:20px;">
            <button id="btnConnect" style="background:#007bff; color:white;">ê¸°ê¸° ì—°ê²°</button>
            <button id="btnDownload" style="background:#28a745; color:white; margin-left:10px;" disabled>ë°ì´í„° ì €ì¥</button>
        </div>
        
        <div class="stats-row">
            <div class="stat-card acc-color">ê°€ì†ë„ (5s Avg)<br><span class="stat-val" id="avgAcc">0.0</span><br><small>í˜„ì¬: <span id="curAcc">0</span></small></div>
            <div class="stat-card mic-color">ì†ŒìŒ (5s Avg)<br><span class="stat-val" id="avgMic">0.0</span><br><small>í˜„ì¬: <span id="curMic">0</span></small></div>
            <div class="stat-card temp-color">ì˜¨ë„ (5s Avg)<br><span class="stat-val" id="avgTemp">0.0</span><br><small>í˜„ì¬: <span id="curTemp">0</span></small></div>
        </div>

        <div class="ai-box">
            <strong>ğŸ¤– AI ë¶„ì„ ê²°ê³¼:</strong>
            <p id="aiReport">ë°ì´í„° ìˆ˜ì§‘ ëŒ€ê¸° ì¤‘...</p>
        </div>
    </div>

    <div class="panel"><canvas id="accChart"></canvas></div>
    <div class="panel"><canvas id="micChart"></canvas></div>
    <div class="panel"><canvas id="tempChart"></canvas></div>

    <script>
        const firebaseConfig = { databaseURL: "https://microbit-lab-default-rtdb.firebaseio.com" };
        const GEMINI_API_KEY = "AIzaSyBAsD0zi_FndXgihSx-c2sBb_6Xtmj33aI";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const studentId = "Researcher_1"; 

        let sessionLog = [];
        let windows = { acc: [], mic: [], temp: [] };
        let lastAiTime = 0;

        // ì°¨íŠ¸ ì„¤ì • ìµœì í™”
        const charts = {};
        function setupCharts() {
            const config = (label, color, min, max) => ({
                type: 'line',
                data: { labels: new Array(50).fill(""), datasets: [{ label, data: new Array(50).fill(0), borderColor: color, tension: 0, pointRadius: 0, borderWidth: 2 }] },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    animation: false, // ì• ë‹ˆë©”ì´ì…˜ ì™„ì „ ì œê±°
                    elements: { line: { tension: 0 } }, // ì„  ë¶€ë“œëŸ½ê²Œ ë§Œë“¤ê¸° í•´ì œ (ì„±ëŠ¥)
                    scales: { y: { min, max, ticks: { display: true } }, x: { display: false } }
                }
            });
            charts.acc = new Chart(document.getElementById('accChart'), config('ê°€ì†ë„(mg)', '#007bff', 500, 2500));
            charts.mic = new Chart(document.getElementById('micChart'), config('ì†ŒìŒ(level)', '#6f42c1', 0, 255));
            charts.temp = new Chart(document.getElementById('tempChart'), config('ì˜¨ë„(Â°C)', '#fd7e14', 10, 45));
        }
        setupCharts();

        async function runAI(summary) {
            if (Date.now() - lastAiTime < 15000) return; 
            lastAiTime = Date.now();
            document.getElementById('aiReport').innerText = "AI ë¶„ì„ì„ ì‹œì‘í•©ë‹ˆë‹¤...";

            const promptText = `ê°€ì†ë„:${summary.acc}, ì†ŒìŒ:${summary.mic}, ì˜¨ë„:${summary.temp}. ì´ ë°ì´í„°ë¥¼ ë³´ê³  í˜„ì¬ ì—°êµ¬ì‹¤ ìƒí™©ì„ 30ì ì´ë‚´ë¡œ í•œ ë¬¸ì¥ ìš”ì•½í•´ì¤˜.`;
            
            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                const res = await resp.json();
                if (res.candidates) {
                    const comment = res.candidates[0].content.parts[0].text.trim();
                    document.getElementById('aiReport').innerText = comment;
                    db.ref(`class/${studentId}/ai_comment`).set(comment);
                }
            } catch(e) { console.error(e); }
        }

        async function readLoop(port) {
            const reader = port.readable.pipeThrough(new TextDecoderStream()).getReader();
            let buffer = "";
            document.getElementById('btnConnect').innerText = "ì—°ê²°ë¨";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                buffer += value;
                let lines = buffer.split("\n");
                buffer = lines.pop();

                for (let line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed) continue;
                    
                    try {
                        const raw = JSON.parse(trimmed);
                        const processed = { 
                            acc: Number(raw.acc) || 0, // ê°•ì œ ìˆ«ì ë³€í™˜
                            mic: Number(raw.mic) || 0,
                            temp: Number(raw.temp) || 0,
                            ts: Date.now()
                        };
                        
                        ['acc', 'mic', 'temp'].forEach(k => {
                            const val = processed[k];
                            windows[k].push(val);
                            if(windows[k].length > 50) windows[k].shift();
                            
                            // í‰ê·  ê³„ì‚° ë¡œì§ ê°•í™” (NaN ë°©ì§€)
                            const sum = windows[k].reduce((a, b) => a + b, 0);
                            const avg = (sum / windows[k].length).toFixed(1);

                            document.getElementById('cur'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = val;
                            document.getElementById('avg'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = avg;
                            
                            // ê·¸ë˜í”„ ë°ì´í„° ì—…ë°ì´íŠ¸
                            charts[k].data.datasets[0].data.push(val);
                            charts[k].data.datasets[0].data.shift();
                            charts[k].update('none'); // ë§¤ë„ëŸ¬ìš´ ê°±ì‹ 
                        });

                        sessionLog.push({...processed, analysis: {acc_avg: (windows.acc.reduce((a,b)=>a+b,0)/windows.acc.length).toFixed(2)}});
                        db.ref(`class/${studentId}/current`).set(processed);
                        runAI(processed);
                        document.getElementById('btnDownload').disabled = false;
                    } catch(e) { }
                }
            }
        }

        document.getElementById('btnConnect').onclick = async () => {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            readLoop(port);
        };

        document.getElementById('btnDownload').onclick = () => {
            const blob = new Blob([sessionLog.map(JSON.stringify).join('\n')], {type: 'application/jsonl'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `data_${Date.now()}.jsonl`;
            a.click();
        };
    </script>
