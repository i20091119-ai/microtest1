        .ai-box { background: #e3f2fd; border-left: 5px solid #1976d2; padding: 15px; border-radius: 8px; }
        canvas { max-height: 150px; width: 100% !important; }
        button { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; }

<body>

    <div class="panel">
        <h2 style="text-align:center;">ğŸ›°ï¸ ì‹¤ì‹œê°„ AI-IoT ë¶„ì„ ì‹œìŠ¤í…œ</h2>
        <div style="text-align:center; margin-bottom:20px;">
            <button id="btnConnect" style="background:#007bff;">ê¸°ê¸° ì—°ê²°</button>
            <button id="btnDownload" style="background:#28a745; margin-left:10px;" disabled>ë°ì´í„° ì €ì¥</button>
        </div>
        
        <div class="stats-row">
            <div class="stat-card acc-color">ê°€ì†ë„ í‰ê· <br><span class="stat-val" id="avgAcc">0.0</span><br><small>í˜„ì¬: <span id="curAcc">0</span></small></div>
            <div class="stat-card mic-color">ì†ŒìŒ í‰ê· <br><span class="stat-val" id="avgMic">0.0</span><br><small>í˜„ì¬: <span id="curMic">0</span></small></div>
            <div class="stat-card temp-color">ì˜¨ë„ í‰ê· <br><span class="stat-val" id="avgTemp">0.0</span><br><span id="curTemp">0</span>Â°C</div>
        </div>

        <div class="ai-box">
            <strong>ğŸ¤– Gemini AI ì‹¤ì‹œê°„ ë¦¬í¬íŠ¸:</strong>
            <p id="aiReport">ë°ì´í„° ìˆ˜ì§‘ ì¤‘...</p>
        </div>
    </div>

    <div class="panel"><canvas id="accChart"></canvas></div>
    <div class="panel"><canvas id="micChart"></canvas></div>
    <div class="panel"><canvas id="tempChart"></canvas></div>

    <script>
        // 1. ì„¤ì • (Firebase URL ëì— /ê°€ ì—†ëŠ”ì§€ ê¼­ í™•ì¸í•˜ì„¸ìš”)
        const firebaseConfig = { databaseURL: "https://microbit-lab-default-rtdb.firebaseio.com" };
        const API_KEY = "AIzaSyBAsD0zi_FndXgihSx-c2sBb_6Xtmj33aI";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const studentId = "Researcher_1"; 

        let sessionLog = [];
        let windows = { acc: [], mic: [], temp: [] };
        let lastAiTime = 0;

        // 2. ì°¨íŠ¸ ì´ˆê¸°í™” (ì„±ëŠ¥ ìµœì í™” ë²„ì „)
        const charts = {};
        function setupCharts() {
            const config = (label, color, min, max) => ({
                type: 'line',
                data: { labels: new Array(30).fill(""), datasets: [{ label, data: new Array(30).fill(0), borderColor: color, tension: 0.1, pointRadius: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, animation: false, scales: { y: { min, max } } }
            });
            charts.acc = new Chart(document.getElementById('accChart'), config('ê°€ì†ë„', '#007bff', 800, 1200));
            charts.mic = new Chart(document.getElementById('micChart'), config('ì†ŒìŒ', '#6f42c1', 0, 100));
            charts.temp = new Chart(document.getElementById('tempChart'), config('ì˜¨ë„', '#fd7e14', 15, 40));
        }
        setupCharts();

        // 3. AI ë¶„ì„ ì—”ì§„ (404 ì—ëŸ¬ í•´ê²° ë²„ì „)
        async function runAI(summary) {
            if (Date.now() - lastAiTime < 15000) return; 
            lastAiTime = Date.now();
            document.getElementById('aiReport').innerText = "AI ë¶„ì„ ì§„í–‰ ì¤‘...";

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `ë°ì´í„° ë¶„ì„: ê°€ì†ë„ ${summary.acc}, ì†ŒìŒ ${summary.mic}, ì˜¨ë„ ${summary.temp}. í˜„ì¬ ìƒí™©ì„ 20ì ì´ë‚´ë¡œ í•œ ë¬¸ì¥ ìš”ì•½í•´.` }] }]
                    })
                });

                const result = await response.json();
                if (result.candidates) {
                    const text = result.candidates[0].content.parts[0].text.trim();
                    document.getElementById('aiReport').innerText = "âœ… " + text;
                    db.ref(`class/${studentId}/ai_comment`).set(text);
                }
            } catch (e) { 
                console.error("AI API Error:", e);
                document.getElementById('aiReport').innerText = "AI ì‘ë‹µ ëŒ€ê¸° ì¤‘...";
            }
        }

        // 4. ë°ì´í„° ìˆ˜ì‹ ë¶€ (NaN ë° ëŠê¹€ í•´ê²°)
        async function readLoop(port) {
            const reader = port.readable.pipeThrough(new TextDecoderStream()).getReader();
            let buffer = "";
            document.getElementById('btnConnect').innerText = "ì—°ê²°ë¨";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                buffer += value;
                let lines = buffer.split("\n");
                buffer = lines.pop();

                for (let line of lines) {
                    try {
                        const raw = JSON.parse(line.trim());
                        // ê°•ì œ ìˆ«ì ë³€í™˜ (ì´ê²Œ í•µì‹¬!)
                        const data = {
                            acc: Number(raw.acc) || 0,
                            mic: Number(raw.mic) || 0,
                            temp: Number(raw.temp) || 0,
                            ts: Date.now()
                        };
                        
                        ['acc', 'mic', 'temp'].forEach(k => {
                            windows[k].push(data[k]);
                            if(windows[k].length > 50) windows[k].shift();
                            
                            const avg = (windows[k].reduce((a,b)=>a+b,0) / windows[k].length).toFixed(1);

                            document.getElementById('cur'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = data[k];
                            document.getElementById('avg'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = avg;
                            
                            charts[k].data.datasets[0].data.push(data[k]);
                            charts[k].data.datasets[0].data.shift();
                            charts[k].update('none');
                        });

                        sessionLog.push(data);
                        db.ref(`class/${studentId}/current`).set(data);
                        runAI(data);
                        document.getElementById('btnDownload').disabled = false;
                    } catch(e) { }
                }
            }
        }

        document.getElementById('btnConnect').onclick = async () => {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            readLoop(port);
        };

        document.getElementById('btnDownload').onclick = () => {
            const blob = new Blob([sessionLog.map(JSON.stringify).join('\n')], {type: 'application/jsonl'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `research_data.jsonl`;
            a.click();
        };
    </script>
