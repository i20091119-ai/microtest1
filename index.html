<body>

    <div class="panel">

        <div class="controls">

            <button id="btnDownload" style="background:#28a745; color:white; margin-left:10px;" disabled>ë°ì´í„°(JSONL) ì €ì¥</button>

        <div class="stats-row">
            <div class="stat-card acc-color">ê°€ì†ë„ (5s í‰ê· )<br><b id="avgAcc">0</b><br><small>í˜„ì¬: <span id="curAcc">0</span></small></div>
            <div class="stat-card mic-color">ì†ŒìŒ (5s í‰ê· )<br><b id="avgMic">0</b><br><small>í˜„ì¬: <span id="curMic">0</span></small></div>
            <div class="stat-card temp-color">ì˜¨ë„ (5s í‰ê· )<br><b id="avgTemp">0</b><br><small>í˜„ì¬: <span id="curTemp">0</span></small></div>
        </div>

        <div class="ai-box">
            <strong>ğŸ¤– Gemini AI ì‹¤ì‹œê°„ ë¦¬í¬íŠ¸:</strong>
            <p id="aiReport" style="margin-top:5px; font-style:italic;">ë°ì´í„° ì—°ê²° ëŒ€ê¸° ì¤‘...</p>
        </div>
    </div>

    <div class="panel"><canvas id="accChart"></canvas></div>
    <div class="panel"><canvas id="micChart"></canvas></div>
    <div class="panel"><canvas id="tempChart"></canvas></div>

    <script>
        // 1. ì„¤ì • ì •ë³´
        const firebaseConfig = { databaseURL: "https://microbit-lab-default-rtdb.firebaseio.com/" };
        const GEMINI_API_KEY = "AIzaSyBAsD0zi_FndXgihSx-c2sBb_6Xtmj33aI";
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const studentId = prompt("ì—°êµ¬ì› ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”", "Researcher_1") || "Anonymous";

        let sessionLog = [];
        let windows = { acc: [], mic: [], temp: [] };
        let lastAiTime = 0;

        // 2. ì°¨íŠ¸ ì´ˆê¸°í™”
        const charts = {};
        function setupCharts() {
            const makeConfig = (label, color, min, max) => ({
                type: 'line',
                data: { labels: new Array(50).fill(""), datasets: [{ label, data: [], borderColor: color, tension: 0.2, pointRadius: 0 }] },
                options: { scales: { y: { min, max } }, animation: false, responsive: true }
            });
            charts.acc = new Chart(document.getElementById('accChart'), makeConfig('ê°€ì†ë„(mg)', '#007bff', 500, 2500));
            charts.mic = new Chart(document.getElementById('micChart'), makeConfig('ì†ŒìŒ(level)', '#6f42c1', 0, 255));
            charts.temp = new Chart(document.getElementById('tempChart'), makeConfig('ì˜¨ë„(Â°C)', '#fd7e14', 10, 45));
        }
        setupCharts();

        // 3. Gemini AI ë¶„ì„
        async function runAI(summary) {
            if (Date.now() - lastAiTime < 12000) return; // 12ì´ˆ ê°„ê²©
            lastAiTime = Date.now();
            document.getElementById('aiReport').innerText = "AI ë¶„ì„ ì—”ì§„ ê°€ë™ ì¤‘...";

            const prompt = `ì„¼ì„œ ë°ì´í„° ë¶„ì„: ê°€ì†ë„ ${summary.acc}, ì†ŒìŒ ${summary.mic}, ì˜¨ë„ ${summary.temp}ë„. í˜„ì¬ í™˜ê²½ì„ ì „ë¬¸ ì—°êµ¬ì›ì²˜ëŸ¼ 30ì ì´ë‚´ë¡œ í•œ ë¬¸ì¥ ìš”ì•½í•´ì¤˜.`;
            
            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const res = await resp.json();
                const comment = res.candidates[0].content.parts[0].text.trim();
                document.getElementById('aiReport').innerText = comment;
                db.ref(`class/${studentId}/ai_comment`).set(comment);
            } catch(e) { console.error("AI Error:", e); }
        }

        // 4. ë°ì´í„° ìˆ˜ì‹  ë° ì²˜ë¦¬
        async function startSerial(port) {
            const reader = port.readable.pipeThrough(new TextDecoderStream()).getReader();
            let buffer = "";
            document.getElementById('btnConnect').innerText = "ì—°ê²°ë¨";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                buffer += value;
                let lines = buffer.split("\n");
                buffer = lines.pop();

                for (let line of lines) {
                    try {
                        const raw = JSON.parse(line.trim());
                        const processed = { ...raw, analysis: {}, ts: Date.now() };

                        ['acc', 'mic', 'temp'].forEach(k => {
                            windows[k].push(raw[k]);
                            if(windows[k].length > 50) windows[k].shift();
                            const avg = windows[k].reduce((a,b)=>a+b,0) / windows[k].length;
                            
                            processed.analysis[k+'_avg'] = avg.toFixed(2);
                            document.getElementById('cur'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = raw[k];
                            document.getElementById('avg'+k.charAt(0).toUpperCase()+k.slice(1)).innerText = avg.toFixed(1);
                            
                            charts[k].data.datasets[0].data.push(raw[k]);
                            if(charts[k].data.datasets[0].data.length > 50) charts[k].data.datasets[0].data.shift();
                            charts[k].update();
                        });

                        sessionLog.push(processed);
                        db.ref(`class/${studentId}/current`).set(processed);
                        runAI(raw);
                        document.getElementById('btnDownload').disabled = false;
                    } catch(e) {}
                }
            }
        }

        document.getElementById('btnConnect').onclick = async () => {
            const port = await navigator.serial.requestPort();
            await port.open({ baudRate: 115200 });
            startSerial(port);
        };

        document.getElementById('btnDownload').onclick = () => {
            const blob = new Blob([sessionLog.map(JSON.stringify).join('\n')], {type: 'application/jsonl'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${studentId}_session_log.jsonl`;
            a.click();
        };
    </script>
